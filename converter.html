<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurement Converter</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* CONTAINER */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background-color: #f4f4f4;
      border: 1px solid gray;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    /* TITLE */
    .container h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    /* INPUT SECTION */
    .input {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .input label {
      font-size: 18px;
      min-width: 90px;
    }

    input[type="number"] {
      flex: 1;
      min-width: 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
    }

    /* BUTTONS */
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    /* OUTPUT SECTION */
    .output {
      margin: 20px 0;
      font-size: 20px;
      text-align: center;
    }

    #cm {
      font-weight: bold;
    }

    /* RESPONSIVE DESIGN */
    @media screen and (max-width: 480px) {
      .container h1 {
        font-size: 24px;
      }

      .input {
        flex-direction: column;
        align-items: stretch;
      }

      .input label {
        font-size: 16px;
      }

      input[type="number"],
      button {
        width: 100%;
        font-size: 16px;
      }

      .output {
        font-size: 18px;
      }
    }
  </style>

  <script>
    // Convert inches to centimeters
    function convertInchToCm() {
      let inch = document.getElementById("inch");

      // Validate input
      if (!inch.checkValidity()) {
        document.getElementById("cm").innerHTML = inch.validationMessage;
        document.getElementById("cm").style.color = "red";
        return;
      }

      inch = Number(inch.value);
      let cm = inch * 2.54;

      document.getElementById("cm").style.color = "black";
      document.getElementById("cm").innerHTML = `Equal to: ${cm.toFixed(2)} cm`;
    }

    // Go back to previous page
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Measurement Converter</h1>

    <!-- Input Section -->
    <div class="input">
      <label for="inch">Enter Inch:</label>
      <input type="number" id="inch" name="inch" min="0" required placeholder="Enter value">
      <button type="submit" onclick="convertInchToCm()">Submit</button>
    </div>

    <!-- Output Section -->
    <div class="output">
      <p id="cm"></p>
    </div>

    <!-- Go Back Button -->
    <button onclick="goBack()" style="width: 100%;">Go Back</button>
  </div>
</body>
</html>
