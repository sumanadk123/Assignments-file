<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* BODY */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    /* CONTAINER */
    .container {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    /* TITLE */
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
    }

    /* BUTTON STYLES */
    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Back Button Style */
    .back-btn {
      background-color: #555;
    }

    .back-btn:hover {
      background-color: #333;
    }

    /* OUTPUT TEXT */
    #output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
      color: #2c3e50;
    }

    /* RESPONSIVE DESIGN */
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 15px;
        padding: 10px;
        min-width: 100px;
      }

      #output {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Distance Checker</h1>

    <!-- Button Group -->
    <div class="button-group">
      <button onclick="checkDistance()">Where am I?</button>
      <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <!-- Output Display -->
    <p id="output"></p>
  </div>

  <script>
    // Target location (Kasem Bundit University)
    var target = {
      lat: 13.805392901238022,
      lon: 100.73962177144537
    };

    // Convert degrees to radians
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    // Calculate distance using Haversine formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
      var R = 6371; // Radius of Earth in km
      var dLat = toRadians(lat2 - lat1);
      var dLon = toRadians(lon2 - lon1);

      var a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRadians(lat1)) *
        Math.cos(toRadians(lat2)) *
        Math.sin(dLon / 2) *
        Math.sin(dLon / 2);

      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }

    // Success callback for geolocation
    function success(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      var distance = calculateDistance(lat, lon, target.lat, target.lon);

      document.getElementById("output").textContent =
        "You are " + distance.toFixed(2) + " km away from Kasem Bundit University.";
    }

    // Error callback for geolocation
    function error() {
      document.getElementById("output").textContent =
        "Unable to retrieve your location. Please allow location access.";
    }

    // Check distance
    function checkDistance() {
      var output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error);
    }

    // Go back function
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
