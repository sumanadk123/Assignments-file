<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Generator</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* CONTAINER */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background-color: #f4f4f4;
      border: 1px solid gray;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    /* TITLE */
    .container h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    /* INPUT SECTION */
    .input {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .input label {
      font-size: 18px;
      min-width: 100px;
    }

    input[type="number"] {
      flex: 1;
      min-width: 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
    }

    /* BUTTONS */
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    /* OUTPUT SECTION */
    .output {
      margin: 20px 0;
      font-size: 20px;
      text-align: center;
    }

    #grade {
      font-weight: bold;
    }

    /* RESPONSIVE DESIGN */
    @media screen and (max-width: 480px) {
      .container h1 {
        font-size: 24px;
      }

      .input {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .input label {
        font-size: 16px;
      }

      input[type="number"],
      button {
        width: 100%;
        font-size: 16px;
      }

      .output {
        font-size: 18px;
      }
    }
  </style>

  <script>
    // Function to generate grade
    function generateGrade() {
      let score = document.getElementById("score");
      let grade = "";

      if (!score.checkValidity()) {
        document.getElementById("grade").innerHTML = score.validationMessage;
        document.getElementById("grade").style.color = "red";
        return;
      }

      score = Number(score.value);

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else {
        grade = "D";
      }

      document.getElementById("grade").style.color = "black";
      document.getElementById("grade").innerHTML = `Grade: ${grade}`;
    }

    // Go back to previous page
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Grade Generator</h1>

    <!-- Input Section -->
    <div class="input">
      <label for="score">Enter Score:</label>
      <input type="number" name="score" id="score" min="0" max="100" required placeholder="Enter score">
      <button type="submit" onclick="generateGrade()">Submit</button>
    </div>

    <!-- Output Section -->
    <div class="output">
      <p><span id="grade"></span></p>
    </div>

    <!-- Go Back Button -->
    <button onclick="goBack()" style="width: 100%;">Go Back</button>
  </div>
</body>
</html>
